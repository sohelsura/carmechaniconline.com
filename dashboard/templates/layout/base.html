<!doctype html>
<html lang="en">

<head>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Mechanic Online | Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  <link rel="stylesheet" href="{% static 'libs/toastr/toastr.min.css' %}">

  {% block styles %} {% endblock %}

</head>

<body>

    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    {% include 'layout/sidebar.html' %}

    <div class="body-wrapper">

        {% include 'layout/header.html' %}

        <div class="container-fluid">

            {% block content %} {% endblock %}

            {% include 'layout/footer.html' %}
          
        </div>
    </div>
    </div>

    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sidebarmenu.js' %}"></script>
    <script src="{% static 'js/app.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/dist/simplebar.js' %}"></script>
    <script src="{% static 'libs/toastr/toastr.min.js' %}"></script>

    <script>
         toastr.options = {
       "closeButton": true,
       "newestOnTop": false,
       "progressBar": true,
       "positionClass": "toast-top-right",
       "preventDuplicates": false,
       "onclick": null,
       "showDuration": "300",
       "hideDuration": "1000",
       "timeOut": "5000",
       "extendedTimeOut": "1000",
       "showEasing": "swing",
       "hideEasing": "linear",
       "showMethod": "fadeIn",
       "hideMethod": "fadeOut"
       }
   
       $(document).ready(function() {
       {% if messages %}
           {% for message in messages %}
               {% if message.tags %}
   
                   {% if message.tags == 'success' %}
                       toastr.success("{{ message }}");
                   {% elif message.tags == 'info' %}
                       toastr.info("{{ message }}");
                   {% elif message.tags == 'warning' %}
                       toastr.warning("{{ message }}");
                   {% elif message.tags == 'error' %}
                       toastr.error("{{ message }}");
                   {% endif %}
   
               {% endif %}
           {% endfor %}
       {% endif %}
       });
    </script>

    {% block scripts %} {% endblock %}


</body>

</html>
